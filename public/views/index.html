<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Site</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: rgb(7, 18, 29); /* Более темный цвет фона */
            color: #F2E8CF; /* Бежевый цвет текста */
            text-align: center;
        }

        #api-text {
            font-size: 5em; /* Увеличим размер текста для премиального вида */
            font-weight: bold;
            text-transform: uppercase; /* Преобразуем текст в верхний регистр */
            letter-spacing: 0.1em; /* Увеличим расстояние между буквами */
        }

        #go-async {
            font-size: 2em;
            margin-top: 20px;
            opacity: 0.7; /* Уменьшим прозрачность для эффекта выцветания */
        }

        #go-version {
            font-size: 1.5em; /* Увеличим размер текста */
            margin-top: 20px;
            font-style: italic; /* Сделаем текст курсивом для элегантности */
        }
    </style>
</head>
<body>
    <div id="api-text">API</div>
    <div id="go-async">GOASYNC</div>
    <div id="go-version">Go version: {{.Version}}</div>
</body>
</html>
